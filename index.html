<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery to-do-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="container_items">
            <h1>To-Do List</h1>

            </ul>

    <script src="src/scripts.js"></script>
</body>
</html>
